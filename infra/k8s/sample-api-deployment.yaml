# infra/k8s/sample-api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  namespace: autoops
  labels:
    app: sample-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          # QUAN TRỌNG: Thay thế bằng tên image của bạn trên registry
          image: levancu09/cloudpilot:latest
          ports:
            - containerPort: 3000
          env:
            # Lấy mật khẩu từ Secret
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            # Xây dựng DATABASE_URL bằng biến vừa lấy được
            - name: DATABASE_URL
              value: "postgresql://postgres:password@cloudpilot:5432/postgres"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20