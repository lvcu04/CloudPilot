# .github/workflows/ci-cd.yml
name: CI/CD for Sample API

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        # Sửa từ actions/checkout@v3 thành docker/login-action@v3
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          # Tên image này giờ sẽ hoạt động vì đã có DOCKERHUB_USERNAME
          tags: ${{ secrets.DOCKER_USERNAME }}/cloudpilot:latest
